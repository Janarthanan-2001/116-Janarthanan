<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('#b1').click(function(){
                var editData=$('#intro').text();
                localStorage.setItem('mydata',editData.toString());
            });
            $('#b2').click(function(){
                var s=localStorage.getItem('mydata');
                $('#intro').text(s);
            });
        });
    </script>
</head>
<body>
   
    <button id="b1">Save change</button>
    <button id="b2">Get updated data</button>
    <p id="intro" contenteditable="true">My name is jana, completed BCA.</p>
</body>
</html>
