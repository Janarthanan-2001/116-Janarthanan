<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3" style="height:fit-content; color:blue"></p>
    <script>
        const person=["jana","divya","loshini"];
        document.getElementById("p1").innerHTML=person[0];//first index
        document.getElementById("p2").innerHTML=person[person.length-1];//last index

        var d='<ol>';
            for (let index = 0; index < person.length; index++) {
                d+='<li>' + person[index] + '</li>';
            //  t+='<li>' + person[index] + '</li>';
                
            }
            d+='</ol>';
            document.getElementById("p3").innerHTML=d;
    </script>
</body>
</html>
